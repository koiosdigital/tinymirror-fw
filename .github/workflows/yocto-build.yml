name: Poky!

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, kd-xxl]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build Yocto image
        run: |
          source poky/oe-init-build-env .
          bitbake core-image-minimal
